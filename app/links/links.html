<div class="container"
     ng-controller="LinksCtrl">
  <ul class="list-group list-group-flush">
    <li class="list-group-item"
        ng-repeat="link in ctrl.links">
      <div class="summary">
        <a href={{link.url}} target="_blank">{{link.title}}</a>
      </div>
      <div class="description">
        {{link.summary}}
      </div>
    </li>
  </ul>
</div>
